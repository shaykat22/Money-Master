<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">

</head>



<body class="bg-E5E5E5">
    <header>
        <h1 class="text-4xl text-center font-bold mt-8">
            Piggy Bank
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-2 gap-5 mt-8 mx-12">
                <div>

                    <img class="h-5/6 w-11/12 " src="/image/piggy-bank.jpg" alt="">
                </div>
                <div id="income" class="bg-slate-100 p-8 rounded">
                    <form>
                        <div class="my-4">
                            <h3 class="text-2xl text-center mb-2">Income</h3>
                            <td>
                                Income:
                            </td>
                            <td>
                                <input id="income-input" class="border border-gray-400	rounded " type="text"
                                    placeholder="your monthly income">
                            </td>
                        </div>
                        <div class="my-4">
                            <h3 class="text-2xl text-center mb-2">Expenses</h3>
                            <td>
                                Food:
                            </td>
                            <td>
                                <input id="food-input" class="border border-gray-400	rounded " type="text"
                                    placeholder="your monthly income">
                            </td>

                        </div>
                        <div class="my-2 ">
                            <td>
                                Rent:
                            </td>
                            <td>
                                <input id="rent-input" class="border  border-gray-400	rounded " type="text"
                                    placeholder="your monthly income">
                            </td>
                        </div>
                        <div>
                            <td>
                                Cloths:
                            </td>
                            <td>
                                <input id="cloth-input" class="border  border-gray-400	rounded " type="text"
                                    placeholder="your monthly income">
                            </td>
                        </div>


                        <button id="calculate-button"
                            class="bg-yellow-600 px-4 mt-4 rounded py-2 text-white font-medium">Calculate</button>
                        <h3 class="text-2xl text-center my-2">Total Expenses:00</h3>
                        <h3 class="text-2xl text-center my-2">Balance:00</h3>

                    </form>

                </div>

            </div>

        </section>
    </main>
</body>

</html>
