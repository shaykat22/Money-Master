<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">

</head>



<body class="bg-E5E5E5">
    <header>
        <h1 class="text-4xl text-center font-bold mt-8">
            Piggy Bank
        </h1>
    </header>
    <main>
        <section>
            <div class="  grid grid-cols-1 lg:grid-cols-2  gap-5 mt-8 mx-12">
                <div>

                    <img class="h-auto w-11/12 " src="/image/piggy-bank.jpg" alt="">
                </div>
                <div id="income" class="bg-slate-100 p-8 rounded">

                    <div class="my-4">
                        <h3 class="text-2xl text-center mb-2">Income</h3>
                        <label> Income: </label><input id="income-input" type=" text">

                    </div>
                    <div class="my-4">
                        <h3 class="text-2xl text-center mb-2">Expenses</h3>

                        <label> Food: </label><input id="food-input" type=" text"> <br>
                        <br>
                        <label> Rent: </label><input id="rent-input" type=" text"> <br>
                        <br>
                        <label class="mt-4"> Cloths: </label><input id="cloth-input" type=" text"> <br>
                    </div>


                    <button id="calculate-button"
                        class="bg-yellow-600 px-4 mt-4 rounded py-2 text-white font-medium">Calculate</button>
                    <h3 class="text-2xl text-center my-2">Total Expenses:<span id="total-result">00</span></h3>
                    <h3 class="text-2xl text-center my-2">Balance:<span id="total-balance">00</span> </h3>

                    <label> save: </label><input id="save-input " type=" text"> <span> %</span><button
                        id="savings-button" class="bg-yellow-600 px-4 mt-4 rounded py-2 text-white font-medium">
                        save</button>
                    <h3 class="text-2xl text-center my-2">Saving Amount:<span id="saving-text">0</span> </h3>
                    <h3 class="text-2xl text-center my-2">Remaining Balance:<span id="remaining-balance">00</span>
                    </h3>
                </div>

            </div>

            </div>

        </section>
    </main>
    <script src="/JS/piggy.js"></script>
</body>

</html>
